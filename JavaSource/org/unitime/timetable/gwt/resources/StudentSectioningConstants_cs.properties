# Default: Tip: Use Ctrl+1 (or Ctrl+Alt+1) to navigate to the first course\, Ctrl+2 to the second\, Ctrl+A to the first alternative\, Ctr+B to the second alternative\, etc.,Tip: Use Ctrl+Arrow to navigate\, Ctrl+Shift+Up and Ctrl+Shith+Down to move a line around.,Tip: Use Ctrl+F (or Ctrl+Alt+F in some browsers) to open the Course Finder dialog.,Tip: Use Ctrl+N (or Ctrl+Alt+N in some browsers) to validate the screen and go next.,Tip: Start entering the name (e.g.\, ENGL 10600) of the course or a part of its title (e.g.\, History) to see suggestions.,Tip: The Alternate Course Requests below can be used to ensure that the desired number of courses are scheduled even when a Course Request (and its alternatives) are not available.,Tip: Enter a free time to aviod getting classes in time you need for something else.,Tip: All courses above a free time should not overlap with the free time (you will get the course even when the only possibility is to break the free time).,Tip: All courses below a free time can not overlap with the free time (you will only get the course if there are sections that do not break the free time).,Tip: Click this tip to see another tip.,Tip: There are no alternative free times.,Tip: Try not to break too many standard time patterns with a free time (see the numbers in the Course Finder dialog).,Tip: Use Esc to hide suggestions\, Ctrl+L (or Ctrl+Alt+L in some browsers) to show suggestions.
tips=Tip\: Pou\u017Eijte Ctrl + 1 (nebo Ctrl + Alt + 1) pro navigaci na prvn\u00ED \u0159\u00E1dek\\, Ctrl + 2 na druh\u00FD\\, Ctrl + A na prvn\u00ED alternativu\\, Ctr + B na druhou alternativu\\, atd.,Tip\: Pou\u017Eijte Ctrl + \u0160ipka pro navigaci\\, Ctrl + Shift + Nahoru a Ctrl + Shift + Dol\u016F pro p\u0159esun cel\u00E9ho \u0159\u00E1dku nahoru a dol\u016F.,Tip\: Pou\u017Eijte Ctrl + F (nebo Ctrl + Alt + F v n\u011Bkter\u00FDch prohl\u00ED\u017Ee\u010D\u00EDch) pro vyhled\u00E1n\u00ED kurzu.,Tip\: Pou\u017Eijte Ctrl + N (nebo Ctrl + Alt + N v n\u011Bkter\u00FDch prohl\u00ED\u017Ee\u010D\u00EDch) k ov\u011B\u0159en\u00ED zadan\u00FDch dat a pokra\u010Dov\u00E1n\u00ED na dal\u0161\u00ED str\u00E1nku.,Tip\: Za\u010Dn\u011Bte zad\u00E1vat k\u00F3d p\u0159edm\u011Btu (nap\u0159. ENGL 10600) nebo \u010D\u00E1st jeho n\u00E1zvu (nap\u0159. Historie) pro zobrazen\u00ED n\u00E1vrh\u016F.,Tip\: Tabulku alternativ lze pou\u017E\u00EDt k zaji\u0161t\u011Bn\u00ED toho\\, aby m\u011Bl v\u00FDsledn\u00FD rozvrh po\u017Eadovan\u00FD po\u010Det p\u0159edm\u011Bt\u016F\\, i kdy\u017E kurzy (a jejich mo\u017Enosti) nejsou k dispozici.,Tip\: Zad\u00E1n\u00ED voln\u00FDch \u010Das\u016F v\u00E1m pom\u016F\u017Ee nedostat t\u0159\u00EDdy v \u010Dase\\, kter\u00FD pot\u0159ebujete pro n\u011Bco jin\u00E9ho.,Tip\: V\u0161echny kurzy v priorit\u00E1ch nad voln\u00FDm \u010Dasem by se nem\u011Bli p\u0159ekr\u00FDvat s voln\u00FDm \u010Dasem (budete m\u00EDt zaps\u00E1n kurz\\, kter\u00FD je vyu\u010Dov\u00E1n v dob\u011B voln\u00E9ho \u010Dasu\\, pouze pokud nen\u00ED jin\u00E1 mo\u017Enost).,Tip\: V\u0161echny kurzy v priorit\u00E1ch pod voln\u00FDm \u010Dasem se nesm\u00ED p\u0159ekr\u00FDvat s t\u00EDmto \u010Dasem (dostanete kurz pouze v p\u0159\u00EDpad\u011B\\, pokud se nep\u0159ekr\u00FDv\u00E1 s voln\u00FDm \u010Dasem).,Tip\: Kliknut\u00EDm na tento tip se zobraz\u00ED dal\u0161\u00ED tip.,Tip\: Nelze zad\u00E1vat \u017E\u00E1dn\u00E9 alternativn\u00ED voln\u00E9 \u010Dasy.,Tip\: Sna\u017Ete se nep\u0159ekr\u00FDvat voln\u00FDm \u010Dasem p\u0159\u00EDli\u0161 mnoho standardn\u00EDch \u010Dasov\u00FDch vzor\u016F (viz. \u010D\u00EDsla v dialogu Hled\u00E1n\u00ED kurzu).,Tip\: Pou\u017Eijte Esc pro skryt\u00ED n\u00E1vrh\u016F\\, Ctrl + L (nebo Ctrl + Alt + L v n\u011Bkter\u00FDch prohl\u00ED\u017Ee\u010D\u00EDch) pro zobrazen\u00ED n\u00E1vrh\u016F.

