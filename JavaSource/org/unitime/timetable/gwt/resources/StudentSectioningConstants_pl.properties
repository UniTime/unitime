# Default: Tip: Use Ctrl+1 (or Ctrl+Alt+1) to navigate to the first course\, Ctrl+2 to the second\, Ctrl+A to the first alternative\, Ctr+B to the second alternative\, etc.,Tip: Use Ctrl+Arrow to navigate\, Ctrl+Shift+Up and Ctrl+Shith+Down to move a line around.,Tip: Use Ctrl+F (or Ctrl+Alt+F in some browsers) to open the Course Finder dialog.,Tip: Use Ctrl+N (or Ctrl+Alt+N in some browsers) to validate the screen and go next.,Tip: Start entering the name (e.g.\, ENGL 10600) of the course or a part of its title (e.g.\, History) to see suggestions.,Tip: The Substitute Course Requests below can be used to ensure that the desired number of courses are scheduled even when a Course Request (and its alternatives) are not available.,Tip: Enter a free time to aviod getting classes in time you need for something else.,Tip: All courses above a free time should not overlap with the free time (you will get the course even when the only possibility is to break the free time).,Tip: All courses below a free time can not overlap with the free time (you will only get the course if there are sections that do not break the free time).,Tip: Click this tip to see another tip.,Tip: There are no alternative free times.,Tip: Try not to break too many standard time patterns with a free time (see the numbers in the Course Finder dialog).,Tip: Use Esc to hide suggestions\, Ctrl+L (or Ctrl+Alt+L in some browsers) to show suggestions.
tips=Porada\: U\u017Cyj Ctrl+1 (lub Ctrl+Alt+1), aby przej\u015B\u0107 do pierwszego przedmiotu\\, Ctrl+2 do drugiego Ctrl+A do pierwszego alternatywnego Ctrl+B to drugiego alternatywnego\\, itd., Porada\: U\u017Cyj Ctrl+strza\u0142ki, aby porusza\u0107 si\u0119\\, Ctrl+Shift+strza\u0142ka w g\u00F3r\u0119 i Ctrl+Shift+strza\u0142ka w d\u00F3\u0142, aby zmieni\u0107 wiersz., Porada\: U\u017Cyj Ctrl+F (lub Ctrl+Alt+F w niekt\u00F3rych przegl\u0105darkach), aby otworzy\u0107 okienko wyszukiwarki przedmiot\u00F3w., Porada\: U\u017Cyj Ctrl+N (lub Ctrl+Alt+N w niekt\u00F3rych przegl\u0105darkach), aby zatwierdzi\u0107 wyb\u00F3r i przej\u015B\u0107 dalej., Porada\: Zapasowe zg\u0142oszenia na przedmioty mog\u0105 by\u0107 wpisane, \u017Ceby zapewni\u0107 stworzenie harmonogramu z oczekiwan\u0105 liczb\u0105 przedmiot\u00F3w w sytuacji, gdy zg\u0142oszenia na przedmiot (lub jego alternatyw\u0119) nie jest skuteczne., Porada\: Wprowad\u017A czas wolny, je\u015Bli chcesz unikn\u0105\u0107 zapisu na zaj\u0119cia w czasie, w kt\u00F3rych planujesz inn\u0105 aktywno\u015B\u0107.,Porada\: Wszystkie przedmioty powy\u017Cej czasu wolnego nie powinny pokrywa\u0107 si\u0119 z czasem wolnym (zostaniesz zapisany na przedmiot, nawet je\u015Bli jedyn\u0105 mo\u017Cliwo\u015Bci\u0105 jest b\u0119dzie naruszenie czasu wolnego).,Porada\: Wszystkie przedmioty poni\u017Cej czasu wolnego nie mog\u0105 pokrywa\u0107 si\u0119 z czasem wolnym (zostaniesz zapisany na przedmiot, tylko je\u015Bli terminy zaj\u0119\u0107 nie naruszaj\u0105 czasu wolnego)., Porada\: Naci\u015Bnij t\u0119 porad\u0119, aby zobaczy\u0107 inne., Porada\: Nie poda\u0142e(a)\u015B alternatywy dla wolnego czasu.,Porada\: Staraj si\u0119 zachowa\u0107 zgodno\u015B\u0107 czasu wolnego z siatk\u0105 godzin zaj\u0119\u0107 (sprawd\u017A terminy w oknie dialogowym wyszukiwarki przedmiot\u00F3w).,Porada\: Naci\u015Bnij Esc, aby ukry\u0107 sugestie\\, Ctrl+L (lub Ctr+Alt+L w niekt\u00F3rych przegl\u0105darkach), aby wy\u015Bwietli\u0107 sugestie.

