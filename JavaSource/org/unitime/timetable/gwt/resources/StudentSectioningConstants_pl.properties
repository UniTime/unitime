courseTips=Porada\: U\u017Cyj strza\u0142ek w g\u00F3r\u0119 i w d\u00F3\u0142, aby porusza\u0107 si\u0119 pomi\u0119dzy przedmiotami Wci\u015Bnij \"Enter\" aby wybra\u0107., Porada\: Zacznij wpisywa\u0107 nazwy przedmiot\u00F3w (np. H-O Podstawy) lub ich cz\u0119\u015B\u0107 (np. negocjacji), aby zobaczy\u0107 sugestie., Porada\: Kliknij na przedmiot, aby zobaczy\u0107 jego szczeg\u00F3\u0142y., Porada\: Kliknij podw\u00F3jnie, aby wybra\u0107., Porada\: Wci\u015Bnij Esc, aby zamkn\u0105\u0107 okienko\\, Kliknij enter, \u017Ceby wybra\u0107 wprowadzon\u0105 nazw\u0119 lub aby wybrany przedmiot.

